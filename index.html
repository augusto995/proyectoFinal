<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Ãšnico enlace para Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body>

    <!-- Header -->
    <header>

        <div class="containerPrincipalHeader">

          <div class="containerContentHeader" >

            <div class="headerSearch">
            <input class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento" type="text">
            <button id="buttonSearch" class="buttonSearch">Buscar
              <span class="material-symbols-outlined">
              search
              </span>
            </button>
            </div>

            <div>
              <button id="buttonAddElement" class="headerButtonAdd">Agregar Elemento
                <span class="material-symbols-outlined">
                  library_add
                  </span>
              </button>
            </div>

          </div>

      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="containerView">
        <aside class="listAside">
          <h2>Categorias
            <span class="material-symbols-outlined">
              filter_list
            </span>
          </h2>
          

            <ul id="listFilter">

            </ul>

        </aside>

        <div class="store" id="storeContainer"></div>
      </div>

      <!--POPUP-->

      <div class="popUpContainerPrincipal" id="modalPopUP">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInputspopUP">
            <input placeholder="Ingrese un nombre" id="nombre" type="text">
            <input placeholder="Ingrese una imagen" id="img" type="text">
            <input placeholder="Precio" value="0" id="precio" type="number">
            <select name="" id="categoria">
              <option value="">Seleccione una categoria</option>
              <option value="Gaseosas">Gaseosas</option>
              <option value="Hamburguesas">Hamburguesas</option>
              <option value="Papas">Papas</option>
            </select>
          </div>

          <div class="containerButtonsPopUp">
            <button class="buttonPopUP cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUP accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUP delete" id="deleteButton">Eliminar</button>
          </div>

        </div>
      </div>


    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
